<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Label Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AWS Rekognition - Label Detection</h1>
        <p>Upload an image, and we'll detect labels using AWS Rekognition.</p>
        <div class="upload-box">
            <form id="uploadForm">
                <input type="file" id="imageUpload" accept="image/*" class="file-input" />
                <button type="submit" class="upload-button">Detect Labels</button>
            </form>
        </div>
        <div id="preview">
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;" />
        </div>
        <div id="loading" class="loading-indicator" style="display:none;">Detecting labels...</div>
        <div id="output" class="output-box"></div>
        
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.953.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
